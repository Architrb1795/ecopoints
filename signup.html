<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoPoints - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <link rel="icon" href="images/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <h1>Join EcoPoints Today</h1>
      <p>Sign up to start your eco-friendly journey.</p>
      <form id="signupForm">
        <div class="input-group">
          <label for="signupName">Name:</label>
          <input type="text" id="signupName" required />
        </div>
        <div class="input-group">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" required />
        </div>
        <div class="input-group">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="message">
        Already have an account? <a href="index.html">Log In here!</a>
      </p>
      <div id="signupMessage" class="message error"></div>
    </div>
  </body>
</html>
